0.2.0:
  api: 0.2.0
  state:
    release: alpha
    api: alpha
  date: 2008-10-29
  license:
    identifier: LGPL-2.1
    uri: http://www.horde.org/licenses/lgpl21
  notes: |
    Fixed retrieval of the users IMAP home server.
    Allowed retrieving a DN for an id matching either mail, uid or alias. (Kolab issue 2587, https://www.intevation.de/roundup/kolab/issue2587)
    Moved Kolab session handler from Kolab_Storage to Kolab_Server.
    Enabled retrieval of the users free/busy server. (Enhancement: #6699)
    Added capability to list objects.
    Added write capabilities to the package.
    Moved the IMAP drivers from Kolab_Storage to Kolab_Server as the IMAP connection must be handled by the Kolab session.
    Added a test class for simplified PHPUnit testing.
