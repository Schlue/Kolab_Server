0.8.0:
  api: 0.8.0
  state:
    release: alpha
    api: alpha
  date: 2010-02-17
  license:
    identifier: LGPL-2.1
    uri: http://www.horde.org/licenses/lgpl21
  notes: |
    Converted the package to Horde 4 / PHP 5.
    Split the session driver into a separate package (Kolab_Session).
    Use exceptions rather than PEAR errors.
    Schema support.
    Use class variables to represent objectClass attributes. Thus it is possible to accomodate for variable attribute names.
    Cleaner class structure that matches the objectClass structure and also allows one to represent logical classes.
    Separate classes to handle the LDAP tree structure in a more flexible way.
    Added LDAP write support.
    Real LDAP server unit testing.
    Support configurable attribute mapping.
    Added getGroupAddresses() to return the mail addresses of groups the user belongs to.
0.4.0:
  api: 0.2.0
  state:
    release: alpha
    api: alpha
  date: 2008-12-16
  license:
    identifier: LGPL-2.1
    uri: http://www.horde.org/licenses/lgpl21
  notes: |
    Fixed objectClass evaluation to respect case-insensitivity (Bug: #7694)
    kolab/issue2207 (Make it possible to enable and disable users to be able to use the webclient)
    Added fullname attribute as support for kolab/issue2546 (Horde should use name and email from ldap as defaults)
    Fixed initialization of parameters retrieved from LDAP.
    Fixed addrsForIdOrMail to return only lowercased mail addresses (kolab/issue3426, https://www.intevation.de/roundup/kolab/issue3426)
    Fixed testing problems with the test IMAP driver.
    Fixed notices when retrieving LDAP attributes.
0.3.0:
